{% extends 'base.html' %}

{% block title %}Form Page{% endblock %}

{% block content %}
<div class="form-container" style="color: black">
    <h2>Application Form</h2>
    <form id="application-form" method="post">
        {% csrf_token %}

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="dob" required><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="phno" required><br>

        <label for="phno">Phone:</label>
        <input type="tel" id="phno" name="age" required><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <!--        <label for="district">District:</label>-->
        <!--        <select id="district" name="district">-->
        <!--            <option value="ernakulam">Ernakulam</option>-->
        <!--            <option value="thrissur">Thrissur</option>-->
        <!--        </select><br>-->

        <!--        <label for="branch">Branch:</label>-->
        <!--        <select id="branch" name="branch">-->
        <!--        </select>-->
        <label for="district">District:</label>
        <select id="district" name="district">
            <option value="" selected disabled>Select a district</option>
            {% for district in districts %}
            <option value="{{ district.id }}">{{ district.name }}</option>
            {% endfor %}
        </select>
<br>
        <label for="branch">Branch:</label>
        <select id="branch" name="branch">
            <option value="" selected disabled>Select a branch</option>
            {% for branch in branches %}
            <option value="{{ branch.id }}">{{ branch.name }}</option>
            {% endfor %}
        </select>

        <br>

        <label for="phno">Address:</label>
        <input type="text" id="address" name="address" required><br>

        <label for="account-type">Account Type:</label>
        <select id="account-type" name="account-type">
            <option value="savings">Savings Account</option>
            <option value="current">Current Account</option>

        </select><br>

        <label>Materials Provide:</label><br>
        <input type="checkbox" id="debit-card" name="materials" value="debit-card">
        <label for="debit-card">Debit Card</label><br>
        <input type="checkbox" id="credit-card" name="materials" value="credit-card">
        <label for="credit-card">Cheque Book</label><br>
        <input type="checkbox" id="chequebook" name="chequebook" value="chequebook">
        <label for="chequebook">Credit Card</label><br>

        <button type="submit">Submit</button>
    </form>
    {% if message %}
    <p>{{ message }}</p>
    <a href="{% url 'homepage' %}">Return to Home</a>
    {% endif %}
</div>
{% endblock %}
